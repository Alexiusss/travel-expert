version: '3.8'
services:

  db:
    build:
      context: services/db
      dockerfile: Dockerfile.db
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - ~/pg_data:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_USER: postgres
      POSTGRES_DB: user
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - db
    restart: always

  backend:
    build:
      context: services/back-end
      dockerfile: Dockerfile.backend
    image: restaurant-advisor-react-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/user
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.frontend
    image: restaurant-advisor-react-frontend
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - backend

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - spring

  rabbitmq:
    image: rabbitmq:3.9.11-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  eureka-server:
    image: alexius1905/eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - spring
    depends_on:
      - zipkin

  apigw:
    image: alexius1905/apigw:latest
    container_name: apigw
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - spring
    depends_on:
      - zipkin
      - eureka-server

networks:
  db:
    driver: bridge
  spring:
    driver: bridge