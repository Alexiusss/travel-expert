server:
  port: 8080

spring:
  application:
    name: user
  jpa:
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non-contextual-creation: true
  datasource:
    url: jdbc:postgresql://localhost/user
    username: postgres
    password: 1234
  data:
    rest:
      base-path: /api
  security:
    filter:
      order: 10
  zipkin:
    base-url: http://localhost:9411

logging:
  level:
    root: WARN
    com.example.user: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

